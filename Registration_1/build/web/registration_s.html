<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
       
         <main class="m-5">
    <h1>Workshop Registration - SWE</h1>


    <form action="register" method="post">
      
                <div class="mb-3">
            <label for="one" class="form-label">Name</label>
            <input type="text" class="form-control" id="names" name="names" placeholder="Name">
           </div>
  
           <div class="mb-3">
              <label for="one" class="form-label">Identity Number</label>
              <input type="text" class="form-control" id="idnumbers" name="idnumbers" placeholder="Roll Number/ ID Number">
             </div>
  
             <div class="mb-3">
              <label for="one" class="form-label">Email ID (preferable company/institution email)</label>
              <input type="text" class="form-control" id="emailids" name="emailids" placeholder="abc@gmail.com">
             </div>
  
             <div class="mb-3">
              <label for="one" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phns" name="phns" placeholder="+91 9008007XXX">
             </div>
  
        
        
           <div class="mb-3">
              <label for="one" class="form-label">Designation</label>
              <input type="text" class="form-control" id="designations" name="designations" placeholder="Designation">
             </div>
        
        
         <div class="mb-3">
              <label for="one" class="form-label">Affiliation</label>
              <input type="text" class="form-control" id="affiliations" name="affiliations" placeholder="Affiliation">
             </div>

             <div class="mb-3">
                <label for="one" class="form-label">Price Table Category wise</label>
                <table class="table">
                    <thead class="thead-primary">
                      <tr>
                        <th>Category</th>
                        <th>Price</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
					        <td>Student</td>
                            <td>Rs. 500</td>
                           
                        </tr>
                        <tr> <td>Faculty</td>
                            <td>Rs. 1000</td></tr>
                        <tr> <td>Software Engineer</td>
                        <td>Rs. 2000</td></tr>
                   
                   </tbody>
                   </table>
                    
               </div>

 <div class="mb-3">
              <label for="one" class="form-label">Fees Applicable for you is Rs.2000</label>
              <input type="text" class="form-control" id="fees" name="fees" placeholder="Amount in Rs.">
             </div>
  

             <button type="submit" class="btn btn-primary">Pay</button>
            </form>
   
      <div>
      
      
      </div>
      
      
      
      </main>
      
      
      
       
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
       
    </body>
</html>
